<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Dashboard - MarketTray</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="public/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="public/logo.png" alt="MarketTray Logo">
                <span>MarketTray</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <h1>Affiliate Dashboard</h1>

        <section id="referral-link-section">
            <h2>My Referral Link</h2>
            <p id="referral-link"></p>
            <button id="copy-link">Copy Link</button>
        </section>

        <section id="earnings-section">
            <h2>Earnings</h2>
            <div class="earnings-summary">
                <p>Total Earnings: <span id="total-earnings">Loading...</span></p>
                <p>Pending Commissions: <span id="pending-commissions">Loading...</span></p>
                <p>Paid Commissions: <span id="paid-commissions">Loading...</span></p>
            </div>
            <h3>Commissions List</h3>
            <ul id="commissions-list"></ul>
            <h3>Transactions</h3>
            <ul id="transactions-list"></ul>
        </section>

        <section id="withdraw-section">
            <h2>Withdraw</h2>
            <form id="withdrawal-form">
                <label for="withdrawal-amount">Amount (GHS):</label>
                <input type="number" id="withdrawal-amount" min="10" step="0.01" required>
                <button type="submit">Request Withdrawal</button>
            </form>
            <h3>Withdrawal History</h3>
            <ul id="withdrawals-history"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MarketTray. All rights reserved.</p>
    </footer>

    <script type="module" src="js/affiliate-dashboard.js"></script>
</body>
</html>
