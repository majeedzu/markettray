<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - MarketTray</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="public/favicon.ico">
</head>
<body>
    <header class="dashboard-header">
        <h1>Seller Dashboard</h1>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </header>

    <main class="dashboard-main">
        <section id="my-products-section" class="dashboard-section">
            <h2>My Products</h2>
            <div id="products-list" class="products-grid">
                <!-- Products will be loaded here by JS -->
            </div>
        </section>

        <section id="add-product-section" class="dashboard-section">
            <h2>Add Product</h2>
            <form id="add-product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (GHS):</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="business-name">Business Name:</label>
                    <input type="text" id="business-name" name="business_name" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </section>

        <section id="edit-product-section" class="dashboard-section" style="display: none;">
            <h2>Edit Product</h2>
            <form id="edit-product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="edit-name">Product Name:</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-price">Price (GHS):</label>
                    <input type="number" id="edit-price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-image">New Image (optional):</label>
                    <input type="file" id="edit-image" name="image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="edit-business-name">Business Name:</label>
                    <input type="text" id="edit-business-name" name="business_name" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </form>
        </section>

        <section id="sales-section" class="dashboard-section">
            <h2>Sales</h2>
            <div id="sales-list">
                <!-- Sales transactions will be loaded here by JS -->
            </div>
        </section>

        <section id="earnings-section" class="dashboard-section">
            <h2>Earnings</h2>
            <div>
                <h3>Total Earnings: <span id="total-earnings">0.00 GHS</span></h3>
                <h4>Breakdown by Product:</h4>
                <div id="earnings-breakdown">
                    <!-- Earnings breakdown will be loaded here by JS -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/seller-dashboard.js"></script>
</body>
</html>
