<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MarketTray</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="public/favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="public/logo.png" alt="MarketTray Logo">
                    <span>MarketTray</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="register.html">Become a Seller</a></li>
                    <li><a href="register.html">Become an Affiliate</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Our Products</h1>
        
        <!-- Search and Filter Section -->
        <div class="filters mb-4">
            <div class="form-group">
                <label for="search-input">Search Products:</label>
                <input type="text" id="search-input" placeholder="Search by name, description, or seller...">
            </div>
            <div class="flex">
                <div class="form-group mr-2">
                    <label for="min-price">Min Price (GHS):</label>
                    <input type="number" id="min-price" min="0" step="0.01">
                </div>
                <div class="form-group mr-2">
                    <label for="max-price">Max Price (GHS):</label>
                    <input type="number" id="max-price" min="0" step="0.01">
                </div>
                <button id="filter-btn" class="btn btn-primary">Filter</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-4 mb-4">
            <!-- Products will be loaded here by JS -->
        </div>

        <!-- Pagination -->
        <div class="pagination flex justify-between align-center">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </main>

    <footer class="mt-5 p-4 bg-gray text-center">
        <p>&copy; 2023 MarketTray. All rights reserved.</p>
    </footer>

    <script type="module" src="js/products.js"></script>
</body>
</html>
