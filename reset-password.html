<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MarketTray</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="public/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="public/logo.png" alt="MarketTray Logo">
                    <span>MarketTray</span>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="request-reset" class="reset-section">
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="request-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </form>
                <div id="request-message" class="message"></div>
            </section>
            <section id="confirm-reset" class="reset-section hidden">
                <h2>Enter New Password</h2>
                <p>Please enter your new password.</p>
                <form id="confirm-form">
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Reset Password</button>
                </form>
                <div id="confirm-message" class="message"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 MarketTray. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/reset-password.js"></script>
</body>
</html>
